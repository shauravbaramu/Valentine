<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop-1">
        <!-- Logo -->
        <h1 class="logo">Valentin<3</h1>
        
        <!-- Clouds -->
        <img src="assets/cloud-love.png" class="cloud cloud-love" alt="Cloud Love">
        <img src="assets/cloud-is-in.png" class="cloud cloud-is-in" alt="Cloud Is In">
        <img src="assets/cloud-the-air.png" class="cloud cloud-the-air" alt="Cloud The Air">
        
        <!-- Leaves -->
        <img src="assets/leaves-left.png" class="leaf leaves-left" alt="Left Leaves">
        <img src="assets/leaves-right.png" class="leaf leaves-right" alt="Right Leaves">

        <!-- Cards Container -->
        <div class="cards-container">
            <div class="card">
                <img src="assets/love-letter.png" alt="Love Letter">
                
            </div>
            
            <div class="card card-main">
                <img src="assets/valentine-card.png" alt="Valentine Card">
                
            </div>
            
            <div class="card">
                <img src="assets/memories.png" alt="Gallery">
               
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SAURAVBARAMU</p>
    </footer>

</html>
