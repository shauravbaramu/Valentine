<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="desktop-1">
        <!-- Logo -->
        <h1 class="logo">Valentin</h1>
        <img src="assets/logo-heart.png" class="heart" alt="Heart">
        
        <!-- Cloud Cards with Quotes -->
        <div class="cloud-card cloud-love-card">
            <p class="qoute">Love</p>
            <img src="assets/cloud-love.png" class="cloud" alt="Cloud Love">
        </div>
        
        <div class="cloud-card cloud-is-in-card">
            <p class="qoute">is in</p>
            <img src="assets/cloud-is-in.png" class="cloud" alt="Cloud Is In">
        </div>
        
        <div class="cloud-card cloud-the-air-card">
            <p class="qoute">the Air</p>
            <img src="assets/cloud-the-air.png" class="cloud" alt="Cloud The Air">
        </div>
        
        <!-- Leaves -->
        <img src="assets/leaves-left.png" class="leaf leaves-left" alt="Left Leaves">
        <img src="assets/leaves-right.png" class="leaf leaves-right" alt="Right Leaves">

        <!-- Cards Container -->
        <div class="cards-container">
            <div class="card card-left">
                <img src="assets/love-letter.png" alt="Love Letter">
                <button class="card-btn">Love Letter</button>
            </div>
            
            <div class="card card-main">
                <img src="assets/valentine-card.png" alt="Valentine Card">
                <button class="surprise-btn">Surprise!</button>
            </div>
            
            <div class="card card-right">
                <img src="assets/memories.png" alt="Gallery">
                <button class="card-btn">Memories</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SAURAVBARAMU</p>
    </footer>
</body>
</html>
